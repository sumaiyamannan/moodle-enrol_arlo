query core_editor(
  $context_id: param_integer
  $variant_name: param_alphaext
  $format: param_integer
  $usage_identifier: core_editor_usage_identifier
) {
  editor: core_editor(context_id: $context_id, format: $format) {
    __typename
    interface_name
    context_id
    name
    variant(variant_name: $variant_name, usage_identifier: $usage_identifier) {
      __typename
      options
      name
    }
  }
}
