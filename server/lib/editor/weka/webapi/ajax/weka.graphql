query editor_weka_weka(
  $component: param_component!
  $area: param_area!
  $instance_id: param_integer
  # File item's draft id. As a rule of thumbs, before fetching the editor with files
  # all the files within file area should had been moved to a proper draft area.
  $draft_id: param_integer
  # Optional context's id - which developer can pass instead of instance's id.
  $context_id: param_integer
  $variant_name: param_alphaext
) {
  editor: editor_weka_editor(
    usage_identifier: {
      component: $component
      area: $area
      instance_id: $instance_id
    }
    context_id: $context_id
  ) {
    __typename
    extensions(
      usage_identifier: {
        component: $component
        area: $area
        instance_id: $instance_id
      }
      variant_name: $variant_name
    ) {
      __typename
      name
      tuicomponent
      options
    }
    context_id
    repository_data {
      __typename
      repository_id
      url
    }

    draft_files(draft_item_id: $draft_id) {
      __typename
      file_size
      filename
      url(force_download: true)
      mime_type
      media_type
    }
  }
}
