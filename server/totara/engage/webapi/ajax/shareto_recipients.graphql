query totara_engage_shareto_recipients(
  $itemid: param_integer!
  $component: param_component!
  $search: String
  $access: totara_engage_access!
) {
  recipients: totara_engage_shareto_recipients(
    itemid: $itemid
    component: $component
    search: $search
    access: $access
  ) {
    __typename
    component
    area
    instanceid
    alreadyshared
    summary
    minimum_access
    user {
      __typename
      id
      card_display {
        __typename
        profile_picture_alt
        profile_picture_url
        profile_url
        display_fields {
          __typename
          value
          label
          associate_url
          is_custom
        }
      }
    }
    other {
      __typename
      category
      fullname
      imageurl
      imagealt
    }
  }
}
